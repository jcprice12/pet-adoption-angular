<div class="wrapper">
    <mat-card class="card">
        <mat-card-title>Sign Up</mat-card-title>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="formField">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required minlength="5">
            </mat-form-field>
            <br>
            <div formGroupName="passwords">
                <mat-form-field class="formField">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="'password'" formControlName="password" required minlength="5">
                </mat-form-field>
                <br>
                <mat-form-field class="formField">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput [type]="'password'" formControlName="confirmPassword" required minlength="5">
                </mat-form-field>
            </div>
            <button mat-button color="primary" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
        </form>
    </mat-card>
</div>
