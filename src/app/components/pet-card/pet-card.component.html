<mat-card>
    <mat-card-header>
        <mat-card-title>{{pet.name}}</mat-card-title>
        <mat-card-subtitle *ngFor="let subType of pet.subTypes">{{subType}}</mat-card-subtitle>
    </mat-card-header>
    <img class="petPic" mat-card-image src="{{pet.image}}" alt="photo of a pet">
    <mat-card-content>
        <p>{{pet.description}}</p>
    </mat-card-content>
</mat-card>
