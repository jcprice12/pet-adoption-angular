<mat-card>
    <mat-card-header>
        <mat-card-title>{{dog.name}}</mat-card-title>
        <mat-card-subtitle *ngFor="let breed of dog.breeds">{{breed.name}}</mat-card-subtitle>
    </mat-card-header>
    <img class="dogPic" mat-card-image src="{{dog.image}}" alt="photo of a dog">
    <mat-card-content>
        <p>{{dog.description}}</p>
    </mat-card-content>
</mat-card>
