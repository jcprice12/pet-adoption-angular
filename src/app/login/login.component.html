<div class="wrapper">
    <mat-card class="card">
        <mat-card-title>Login</mat-card-title>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="formField">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required minlength="5">
            </mat-form-field>
            <br>
            <mat-form-field class="formField">
                <mat-label>Password</mat-label>
                <input matInput [type]="'password'" formControlName="password" required minlength="5">
            </mat-form-field>
            <br>
            <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
    </mat-card>
</div>
